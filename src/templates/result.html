<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required CSS -->
	<script src="https://kit.fontawesome.com/7cf9245a32.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<style>
		.card {
			max-width: 20rem;
			margin:5px;
			float: left;
		}
	</style>
</head>
<body>

	<header>
		<div class="container mb-3">
	      <h1>
	        Resources Recommender System
	      </h1>
	      <h3>Input your problem statements and the system will direct you to the right resources</h3>
	      
	     </div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Problem</b></p>

	<h3 class="text-center">Recommended Resources</h3>


	<div id="recom_re" class="container">
		<div class="card-deck">
	{% for i in range(recom_re|length) %}
		
		
          <div class="card">
            <h6 class="card-header text-secondary">{{recom_re[i].topic}}</h6>
            <div class="card-body">
              <h5 class="card-title">{{recom_re[i].title}}</h5>
              <p class="card-text">{{recom_re[i].snippet}}</p>
              <a href="{{recom_re[i].url}}" class="btn btn-primary">View resources</a>
            </div>
			<div class="card-footer text-muted">
				<!-- Thumbs up -->
				<div class="like grow">
				  <i class="fa fa-thumbs-up fa-1x like" aria-hidden="true"></i>
				</div>
				<!-- Thumbs down -->
				<div class="dislike grow">
				  <i class="fa fa-thumbs-down fa-1x like" aria-hidden="true"></i>
				</div>
			  </div>
			
          </div>
       
    {% endfor %}
</div>
</div>


</body>
</html>
